<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de site</title>
  </head>
  <body class="flex h-screen w-screen">
    <aside class="flex w-80 flex-col justify-between bg-gray-50 p-4">
      <div class="flex flex-col gap-4">
        <header>
          <h1 class="text-2xl font-bold">Générateur de site</h1>
        </header>
        <main class="conversation flex flex-col gap-4">
          <div>Ceci est un élement de conversation passée.</div>
          <div>Ceci est un élement de conversation passée.</div>
        </main>
      </div>
      <form class="generate-website flex flex-col gap-4">
        <textarea
          class="h-20 w-full rounded border bg-white p-2"
          placeholder="Ex: Fais moi un site d'agence d'architecte"
          name="prompt"
        ></textarea>
        <button
          class="cursor-pointer rounded bg-blue-500 p-2 text-white hover:bg-blue-600 active:bg-blue-700"
        >
          Envoyer
        </button>
        <button
          type="button"
          class="delete-conversation cursor-pointer rounded bg-gray-100 p-2 text-red-500 hover:bg-gray-200 active:bg-gray-300"
        >
          Vider la conversation
        </button>
      </form>
    </aside>
    <main class="flex-grow bg-white">
      <iframe frameborder="0" class="h-full w-full"></iframe>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
